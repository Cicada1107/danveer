<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body style="background: linear-gradient(to right, #0d99fd, #1100cc); display: flex; padding: 10%;">
    <div class="back-to-home">
        <a href="{% url 'home' %}">
            <img src="{% static 'images/close_btn.png' %}" alt="Close">
        </a>
    </div>
    <div class="container py-5" style="flex: 1; background-color:rgb(20, 196, 162); border-radius: 8px;">
        <h1 class="text-center mb-4">Register</h1>
        <form method="post" class="form-container">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">First Name</label>
                {{ form.first_name }}
            </div><div class="form-group">
                <label for="last_name">Last Name</label>
                {{ form.last_name }}
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                {{ form.password2 }}
            </div>
            <div class="form-group">
                <label for="user_type">User Type</label>
                {{ form.user_type }}
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                {{ form.location }}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
    </div>
</body>
</html>
