<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<!--Check whether the backend is working, then add a cross button to go back to home page-->
<body style="background: linear-gradient(to right, #0d99fd, #1100cc); display: flex; padding: 10%;">
    <div class="back-to-home">
      <a href="{% url 'home' %}">
        <img src="{% static 'images/close_btn.png' %}" alt="Close">
      </a>
    </div>
    <div class="container py-5" style="flex: 1; background-color:rgb(20, 196, 162); border-radius: 8px;">
        <h1 class="text-center mb-4">Register</h1>
        <form method="post" class="form-container">
            {% csrf_token %}
            {{ form.as_p }} <!-- Renders Django form fields -->
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
