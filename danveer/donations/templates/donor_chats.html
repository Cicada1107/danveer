{% extends 'main.html' %}
{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-4">Your Chats</h1>
    <div class="list-group">
        {% for partner in chat_partners %}
            <a href="{% url 'chat' partner.id %}" class="list-group-item list-group-item-action">
                Chat with {{ partner.username }}
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
