{% extends 'main.html' %}
{% block content %}
<!--Chat Section-->
<div class="container py-5">
    <h1 class="text-center mb-4">Chat with {{ receiver.name }}</h1>
    <div class="chat-box">
        {% for message in messages %}
            <div class="message {% if message.sender == user.customer %}sent{% else %}received{% endif %}">
                <p>{{ message.message }}</p>
                <small>{{ message.timestamp }}</small>
            </div>
        {% endfor %}
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>

<!--Approve button for the card creater section-->
<!--on pressing this button, make a Donation object from the info from the card and remove the DonatedItem/DonationRequest-->

<!--3rd party delivery setup section-->


{% endblock %}
